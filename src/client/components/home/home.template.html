

  <div class= "container">
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
          <teacherSearch (onClicked)="getTeaching(getSubjectIDByName($event))"> </teacherSearch>
      </div>
    </div>
    <button class="btn button" (click)="toggleAdvancedSearch()">Filter</button>
    <div class="filters" *ngIf="showAdvancedSearch">
      <advanced-search></advanced-search>
    </div>
    <div *ngIf="noResults()">
        <h3>Sorry, there were no results for your search.</h3>
    </div>
  <p-dataList [value]="teachers" [paginator]="true" [rows]="5" styleClass="pStyle">
    <template let-teacher >
        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;font-family:'Roboto',sans-serif;padding:20px;color:#33495f;border-bottom:1px solid #D5D5D5;">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3" style="text-align:center"><i class="fa fa-search" style="cursor:pointer;float:left;margin-top:40px"></i><img src="/assets/profilepics/{{teacher.username}}.jpg"></div>
                <div class="ui-grid-col-9">
                    <div class="ui-grid ui-grid-responsive ui-fluid">
                        <div class="ui-grid-row">

                            <div class="ui-grid-col-10">{{teacher.name}}
                              <ac-stars [teacher]="teacher"></ac-stars>
                            </div>

                                <div *ngIf="!hasPendingRequest(teacher)">
                                  <button pButton (click)="requestSession(teacher)" label="request session">
                                  </button>
                                </div>

                                <div *ngIf="hasPendingRequest(teacher)">
                                  <button pButton (click)="cancelRequest(teacher)" label="cancel session">
                                  </button>
                                </div>
                        </div>

                        <div class="ui-grid-row">
                            <div class="ui-grid-col-10">{{teacherAvailibility(teacher.id)}}</div>
                        </div>

                        <div class="ui-grid-row">
                            <div *ngFor="let subject of teacher.subjects">
                              <div class="theContainer">
                              <p class="subjectsClass">{{subject}}</p>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
  </p-dataList>
  </div>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
