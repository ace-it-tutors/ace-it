<p-tabView class="teacherdash">
  <p-tabPanel header="Session Requests ({{(sessions$ | async).length}})">
    <div>
      <div>
        <center>
          <button
            pButton
            [class.available]="available$ | async"
            [class.notAvailable]="!(available$ | async)"
            (click)="actions.toggleAvailabilityDispatch()"
            label="{{(available$ | async)  ? 'Available': 'Unavailable'}}"
          ></button>
        </center>
      </div>

      <ul *ngFor="let session of sessions$ | async">
        <li>
          {{ session.studentname }}
          <button
            pButton
            (click)="acceptSession(session)"
            label="accept"
            class="instant-session-button"
          ></button>
          <button
            pButton
            (click)="denySession(session)"
            label="deny"
            class="instant-session-button"
          ></button>
        </li>
      </ul>
    </div>
  </p-tabPanel>
  <p-tabPanel header="Subjects">
    <teacherSubject></teacherSubject>
  </p-tabPanel>
  <p-tabPanel header="Profile">
    <teacherProfile></teacherProfile>
  </p-tabPanel>
  <p-tabPanel header="Appointments">
    <teacher-appointment></teacher-appointment>
  </p-tabPanel>
</p-tabView>
