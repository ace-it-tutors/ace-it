<h3>
  <div>Teacher dashboard</div>
  <div>
    <button (click)="actions.toggleAvailabilityDispatch()">
      available: {{ available$ | async }}
    </button>
  </div>
  <div>
    <ul *ngFor="let session of sessions$ | async">
      <li> {{ session.student.name }} </li>
      <button
        (click)="teacherSocket.acceptSession(session)"
      >
        start session
      </button>
    </ul>
  </div>
</h3>
