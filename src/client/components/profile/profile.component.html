<button pButton
        label="Update Profile"
        *ngIf="isAuthenticated()"
        (click)="profileFormOpen = !profileFormOpen"
        pButton
        ></button>

<div *ngIf="profileFormOpen === true" class="container">
    <h1>Update Profile</h1>
    <form> 
        <div class="form-group">
            <label for="name">Name</label>
            <input 
                [(ngModel)] = "userData.name"
                type="text"
                class="form-control"
                pInputText
            >
        </div>
           <div class="form-group">
            <label for="username">Username</label>
            <input 
                [(ngModel)] = "userData.username"
                type="text"
                class="form-control"
                pInputText
            >
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                [(ngModel)] = "userData.email"
                type="text"
                class="form-control"
                pInputText
            >
        </div>
        <div class="form-group">
            <label for="teacher">I am a teacher</label>
            <input 
                *ngIf = "!isTeacher()"
                [(ngModel)] = "userData.teacher"
                type="checkbox" 
                name="vehicle" 
                value="true"
                p-checkbox>
        </div>
        <button 
            *ngIf="isTeacher()"
            type="submit" 
            class="btn btn-default"
            (click)="updateUser({teacher: false}); profileFormOpen=false"
            pButton
            label="Stop Teaching"
            ></button>

        <button 
                type="submit" 
                class="btn btn-default"
                (click)="updateUser(userData); profileFormOpen=false"
                pButton
                label="Update Profile"
                ></button>
    </form>
</div>
