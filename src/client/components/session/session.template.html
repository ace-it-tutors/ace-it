<div>
  <session-widgets *ngIf="isTeacher()"></session-widgets>
  <br><br>
  <div>
    <input type="text" (keypress)="onKeypress($event)">
  </div>
  <br><br>
  <button pButton (click)="leaveSession()" label="Leave Session" style="position: fixed; bottom:0; right:25; z-index: 2;"></button>
</div>

<span class="vid">
  <video-chat></video-chat>
</span>

<section class="module">
  <ul class="discussion" *ngFor="let message of messages$ | async">
    <li class="other">
      <div class="messages">
        <div>{{ message.from }}: {{ message.message }}</div>
      </div>
    </li>
  </ul>
</section>
